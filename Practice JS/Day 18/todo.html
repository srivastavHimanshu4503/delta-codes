<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To do App</title>
</head>
<body>
    <h1>To Do App</h1>
    <h2>Enter "list" to list todo items.</h2>
    <h2>Enter "add" to add a item.</h2>
    <h2>Enter "delete" to delete a item.</h2>
    <h2>Enter "quit" to quit todo.</h2>

    <button onclick="todoGen()">Enter here to start</button>
    <script src="todo.js"></script>
</body>
</html>
