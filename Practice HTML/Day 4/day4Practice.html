<body>
    <div>
        <p>Qs1. Recreate the following table using HTML:</p>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>

            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>

    <br>
    <hr>
    
    <div>
        <p>Qs2. Recreate the following form using HTML:</p>
        <form action="/action">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user">
            </div>
            <br>
            <div>
                Sex:
                <input type="radio" name="gender" id="male" value="M">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="F">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                Country:
                <select name="country" id="country">
                    <option value="">Select an option</option>
                    <option value="IND">India</option>
                    <option value="NEP">Nepal</option>
                    <option value="USA">America</option>
                    <option value="CAN">Canada</option>
                </select>
            </div>
            <br>
            <div>
                <label for="feedback">Message:</label>
                <div>
                    <textarea name="feedback" id="feedback" cols="30" rows="4"></textarea>
                </div>
            </div>
            <br>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Subscribe?</label>
            </div>
            <br>
            <div>
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <br>
    <hr>

    <div>
        <p>Qs3. Recreate the following form using HTML: </p>

        <form action="/feedback">
            <h3>Feedback Form</h3>
            <div>
                <label for="username">Name:</label>
                <input type="text" id="username" name="user" placeholder="Write your name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Write your email">
            </div>
            <br>
            <div>
                <label for="feedback">Message:</label>
                <div>
                    <textarea name="feedback" id="feedback" cols="30" rows="4"></textarea>
                </div>
            </div>
            <br>
            <div>
                Rate us our of 5:
                <div>
                    <input type="radio" name="rating" id="one" value="1">
                    <label for="one">1</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="two" value="2">
                    <label for="one">2</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="three" value="3">
                    <label for="one">3</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="four" value="4">
                    <label for="one">4</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="five" value="5">
                    <label for="one">5</label>
                </div>
            </div>
            <br>
            <div>
                <button>Send your message!</button>
            </div>
        </form>
    </div>

</body>

</html>
