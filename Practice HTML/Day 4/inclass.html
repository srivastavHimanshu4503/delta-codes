<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <form action="https://www.youtube.com/results">
        <label for="query">Search in Youtube: </label>
        <input type="text" id="query" name="search_query"
        placeholder="Search in Youtube">
        <button>Submit
        </button>
    </form>

    <hr>

    <form action="https://www.google.com/search">
        <label for="googleQuery">Search in Google: </label>
        <input type="text" id="googleQuery" name="q" placeholder="Search in Google">
        <button>Submit
        </button>
    </form>

    <hr>

    <h2>Registration Form</h2>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fName">
            <input type="text" placeholder="Last Name" name="lName">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="terms" id="agree">
            <label for="agree">Yes, I agree</label>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
